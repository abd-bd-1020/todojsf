      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Hello World</title>
</h:head>
<h:body>
<!--   messages part-->
<!--   with primeface-->
   <h1>The bellow section made with Primefaces</h1>

   <h:form id="f">
      <p:outputLabel for="todoinput" value="Input Todo Title" />
      <p:inputText id="todoinput" value="#{todoBean.todo.title}" />
      <p:commandButton value="Submit"
                       action="#{todoBean.submit()}" >
         <f:ajax execute="messageform" render="todotable contollerId submitstatus" />
      </p:commandButton>
      <p:messages id="submitstatus" showDetail="false" autoUpdate="true" closable="true"  />
   </h:form>
   <p:dataTable id="todotable" value="#{todoBean.todos}" var="todo">
      <p:column>#{todo.id}</p:column>
      <p:column>#{todo.title}</p:column>
      <p:column>
         <p:commandButton id="deleteTodo" value="Delete" action="#{todoBean.delete(todo.id)}" >
            <f:ajax execute="deletetodo" render="todotable contollerId" />
         </p:commandButton>
      </p:column>
   </p:dataTable>

</h:body>


</html>
