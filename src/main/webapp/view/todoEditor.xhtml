<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<style type="text/css">
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .ui-float-label {
        width: 100%;
        margin-bottom: 15px;
    }

    .grid .col-12,
    .grid .col-6 {
        width: 100%;
        margin-bottom: 15px;
    }

    .grid {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .ui-fluid .ui-inputfield {
        width: 100%;
    }


</style>
<h:head>
    <title>Todo Editor</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />
</h:head>
<h:body>
    <h:form id="todoform" class="form-container">
        <f:metadata>
            <f:viewParam name="id" value="#{todoBean.todo.id}" />
            <f:event type="preRenderView" listener="#{todoBean.loadTodoById(todoBean.todo.id)}"/>
        </f:metadata>

        <span class="ui-float-label">
            <p:inputText id="title" value="#{todoBean.todo.title}"/>
            <p:outputLabel for="title" value="Title"/>
        </span>
        <span class="ui-float-label">
            <p:inputText id="description" value="#{todoBean.todo.description}"/>
            <p:outputLabel for="description" value="Description"/>
        </span>

        <div class="grid ui-fluid">
            <div class="col-12 md:col-6">
                <p:selectBooleanCheckbox itemLabel="Important" value="#{todoBean.todo.starred}" />
            </div>

            <div class="col-12 md:col-6">
                <p:selectBooleanCheckbox value="#{todoBean.todo.completed}" itemLabel="Completed"/>
            </div>
        </div>

        <p:commandButton value="#{todoBean.new ?  'Submit' : 'Update'}" action="#{todoBean.submit}" update=":todoform " />
    </h:form>
</h:body>
</html>
