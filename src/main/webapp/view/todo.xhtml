<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="todo.css" />

    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }


        .p-datatable {
            width: 100%;
            margin-top: 20px;
            position: fixed;
            top: 1px;
            z-index: 1;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 50%;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</h:head>
<h:body>
    <p:messages id="submitstatus" showDetail="false" autoUpdate="true" closable="true" />

    <h:form></h:form>

    <p:dataTable id="todotable" value="#{todoBean.todos}" var="todo" class="p-datatable">
        <p:column headerText="Title">
            #{todo.title}
        </p:column>
        <p:column headerText="Description">
            #{todo.description}
        </p:column>
        <p:column headerText="Completed">
            #{todo.completed}
        </p:column>
        <p:column headerText="Starred">
            #{todo.starred}
        </p:column>
        <p:column headerText="Actions">
            <h:link value="Update" outcome="todoEditor">
                <f:param name="id" value="#{todo.id}" />
            </h:link>
            <p:commandButton id="deleteTodo" value="Delete" action="#{todoBean.delete(todo.id)}" update="todotable"/>
        </p:column>
    </p:dataTable>
<h:form>
    <p:commandButton
            id="navigateTodoEditorButton"
            value="+"
            action="#{todoBean.todoEditorNavigation}"
            styleClass="floating-button"
            immediate="true"
            ajax="false" />
</h:form>
</h:body>
</html>
